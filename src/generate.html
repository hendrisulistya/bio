<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Wallet Generator</title>
    <script src="
https://cdn.jsdelivr.net/npm/bip39@3.1.0/src/index.min.js
"></script>
    <script src="
https://cdn.jsdelivr.net/npm/ethereumjs-util@7.1.5/dist.browser/index.min.js
"></script>
<script src="
https://cdn.jsdelivr.net/npm/ethereumjs-wallet@1.0.2/dist.browser/index.min.js
"></script>
</head>
<body>
    <h1>Ethereum Wallet Generator</h1>
    <div>
        <label for="mnemonic">Enter Mnemonic:</label>
        <input type="text" id="mnemonic" placeholder="Enter your mnemonic">
    </div>
    <div>
        <label for="hdPath">Custom HD Path:</label>
        <input type="text" id="hdPath" placeholder="Default: m/44'/60'/0'/0/0" value="m/44'/60'/0'/0/0">
    </div>
    <button id="generateWallet">Generate Wallet</button>
    <div id="walletDetails"></div>

    <script>
        document.getElementById("generateWallet").addEventListener("click", function() {
            const mnemonic = document.getElementById("mnemonic").value;
            const hdPath = document.getElementById("hdPath").value || "m/44'/60'/0'/0/0";
    
            // Check if libraries are loaded
            if (window.bip39 && window.ethereumjs) {
                // Generate seed from mnemonic
                const seed = window.bip39.mnemonicToSeedSync(mnemonic);
    
                // Derive wallet from seed and HD path
                const hdWallet = window.ethereumjs.Wallet.fromMasterSeed(seed).derivePath(hdPath);
    
                const privateKey = hdWallet.getPrivateKeyString();
                const address = hdWallet.getAddressString();
    
                // Display wallet details
                const walletDetails = document.getElementById("walletDetails");
                walletDetails.innerHTML = `
                    <p><strong>Private Key:</strong> ${privateKey}</p>
                    <p><strong>Address:</strong> ${address}</p>
                `;
            } else {
                alert("Libraries not loaded properly. Please try again later.");
            }
        });
    </script>
    
    
</body>
</html>
