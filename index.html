<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hendri's Home Page</title>
    <meta name="description" content="Hendri Sulistya's Home Page" />
    <meta name="keywords" content="Hendri Sulistya" />
    <link id="theme-light" rel="stylesheet" href="/assets/css/style.css" />
    <link
      id="theme-dark"
      rel="stylesheet"
      href="/assets/css/dark.css"
      disabled
    />
  </head>
  <body>
    <div class="toggle-wrapper">
      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="container">
      <div class="content-wrapper">
        <nav class="nav-links">
          <ul>
            <li><a href="#home" onclick="loadContent('home')">Home</a></li>
            <li>
              <a href="#work" onclick="loadContent('work')">Work</a>
            </li>
            <li>
              <a href="#interest" onclick="loadContent('interest')">Interest</a>
            </li>
            <li>
              <a href="#resume" onclick="loadContent('resume')">Resume</a>
            </li>
          </ul>
        </nav>
        <div class="content" id="content">
          <!-- Dynamic content will be loaded here -->
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="/assets/js/theme.js" defer></script>
  </body>
</html>
