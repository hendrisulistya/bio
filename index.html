    <!-- Mobile Navigation -->
    <div class="block sm:hidden fixed bottom-0 w-full bg-white border-t">
        <nav class="flex justify-around py-2">
            <a href="#home" class="nav-link text-gray-700 hover:bg-gray-100 px-3 py-2 font-medium text-sm rounded-md">

                <img width="30" height="30" src="./assets/images/touch-id.svg" alt="">
            </a>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.nav-link');
            const contentContainer = document.getElementById('content-container');

            function loadContent(section) {
                fetch(`./pages/${section}.html`)
                    .then(response => response.text())
                    .then(html => {
                        contentContainer.innerHTML = html;
                    })
                    .catch(error => {
                        console.error('Error loading content:', error);
                    });
            }

            links.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const target = link.getAttribute('href').substring(1);
                    loadContent(target);
                });
            });

            // Initial load
            loadContent('home');
        });
    </script>
</body>
