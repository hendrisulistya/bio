<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive TailwindCSS Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="hidden md:flex bg-gray-800 text-white p-4">
  <div class="hidden md:flex md:space-x-10 list-none justify-center w-full">
    <li>
      <a href="#" class="text-base font-normal text-gray-500 list-none hover:text-gray-900">Home</a>
    </li>
    <li>
      <a href="#" class="text-base font-normal text-gray-500 list-none hover:text-gray-900">Profile</a>
    </li>
    <li>
      <a href="#" class="text-base font-normal text-gray-500 list-none hover:text-gray-900" target="_blank">Blog</a>
    </li>
    <li>
      <a href="#" class="text-base font-normal text-gray-500 list-none hover:text-gray-900" target="_blank">Project</a>
    </li>
  </div>
</nav>
    <!-- Bottom Navbar for Mobile and Tablet -->
    <div class="fixed bottom-0 left-0 z-50 w-full h-16 bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600 md:hidden">
      <div class="grid h-full max-w-lg grid-cols-4 mx-auto font-medium">
        <button type="button" class="inline-flex flex-col items-center justify-center px-5 border-gray-200 border-x hover:bg-gray-50 dark:hover:bg-gray-800 group dark:border-gray-600" data-section="1">
          <img src="https://img.icons8.com/?size=25&id=2797&format=png&color=000000">
          <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Home</span>
        </button>
        <button type="button" class="inline-flex flex-col items-center justify-center px-5 border-e border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 group dark:border-gray-600" data-section="2">
          <img src="https://img.icons8.com/?size=25&id=Vlese8NXDHij&format=png&color=000000">
          <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Profile</span>
        </button>
        <button type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group" data-section="3">
          <img src="https://img.icons8.com/?size=25&id=CfRMH4SabFFs&format=png&color=000000">
          <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Blog</span>
        </button>
        <button type="button" class="inline-flex flex-col items-center justify-center px-5 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 group border-x dark:border-gray-600" data-section="4">
          <img src="https://img.icons8.com/?size=25&id=34998&format=png&color=000000">
          <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Project</span>
        </button>
      </div>
    </div>
    <!-- Main Content -->
    <div class="flex flex-col flex-1 p-4 overflow-hidden">
      <div class="flex flex-col md:flex-row flex-1 overflow-hidden">
        <!-- Sidebar (Sub Selector) -->
        <aside class="w-full md:w-1/6 bg-gray-200 p-4 overflow-y-auto">
          <h2 class="text-xl">Sidebar</h2>
          <ul>
            <li><a href="#" class="sidebar-link" data-section="1">Section 1</a></li>
            <li><a href="#" class="sidebar-link" data-section="2">Section 2</a></li>
            <li><a href="#" class="sidebar-link" data-section="3">Section 3</a></li>
          </ul>
        </aside>
        <!-- Body Content -->
        <main class="w-full md:w-5/6 bg-gray-100 p-4 overflow-y-auto">
          <h2 class="text-xl mb-4">Body Content</h2>
          <p>This is the main content area.</p>
          <!-- Grid Content -->
          <section id="1" class="section">
            <div class="py-4 px-2 mx-auto max-w-screen-xl sm:py-4 lg:px-6">
              <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 h-full">
                <div class="col-span-2 sm:col-span-1 md:col-span-2 bg-gray-50 h-auto md:h-full flex flex-col">
                  <a href="#" class="group relative flex flex-col overflow-hidden rounded-lg px-4 pb-4 pt-40 flex-grow">
                    <img src="https://images.unsplash.com/photo-1510812431401-41d2bd2722f3?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="absolute inset-0 h-full w-full object-cover group-hover:scale-105 transition-transform duration-500 ease-in-out">
                    <div class="absolute inset-0 bg-gradient-to-b from-gray-900/25 to-gray-900/5"></div>
                    <h3 class="z-10 text-2xl font-medium text-white absolute top-0 left-0 p-4 xs:text-xl md:text-3xl">Wines</h3>
                  </a>
                </div>
                <div class="col-span-2 sm:col-span-1 md:col-span-2 bg-stone-50">
                  <a href="#" class="group relative flex flex-col overflow-hidden rounded-lg px-4 pb-4 pt-40 mb-4">
                    <img src="https://images.unsplash.com/photo-1504675099198-7023dd85f5a3?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="absolute inset-0 h-full w-full object-cover group-hover:scale-105 transition-transform duration-500 ease-in-out">
                    <div class="absolute inset-0 bg-gradient-to-b from-gray-900/25 to-gray-900/5"></div>
                    <h3 class="z-10 text-2xl font-medium text-white absolute top-0 left-0 p-4 xs:text-xl md:text-3xl">Gin</h3>
                  </a>
                  <div class="grid gap-4 grid-cols-2 sm:grid-cols-2 lg:grid-cols-2">
                    <a href="#" class="group relative flex flex-col overflow-hidden rounded-lg px-4 pb-4 pt-40">
                      <img src="https://images.unsplash.com/photo-1571104508999-893933ded431?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="absolute inset-0 h-full w-full object-cover group-hover:scale-105 transition-transform duration-500 ease-in-out">
                      <div class="absolute inset-0 bg-gradient-to-b from-gray-900/25 to-gray-900/5"></div>
                      <h3 class="z-10 text-2xl font-medium text-white absolute top-0 left-0 p-4 xs:text-xl md:text-3xl">Whiskey</h3>
                    </a>
                    <a href="#" class="group relative flex flex-col overflow-hidden rounded-lg px-4 pb-4 pt-40">
                      <img src="https://images.unsplash.com/photo-1626897505254-e0f811aa9bf7?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="absolute inset-0 h-full w-full object-cover group-hover:scale-105 transition-transform duration-500 ease-in-out">
                      <div class="absolute inset-0 bg-gradient-to-b from-gray-900/25 to-gray-900/5"></div>
                      <h3 class="z-10 text-2xl font-medium text-white absolute top-0 left-0 p-4 xs:text-xl md:text-3xl">Vodka</h3>
                    </a>
                  </div>
                </div>
                <div class="col-span-2 sm:col-span-1 md:col-span-1 bg-sky-50 h-auto md:h-full flex flex-col">
                  <a href="#" class="group relative flex flex-col overflow-hidden rounded-lg px-4 pb-4 pt-40 flex-grow">
                    <img src="https://images.unsplash.com/photo-1693680501357-a342180f1946?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="absolute inset-0 h-full w-full object-cover group-hover:scale-105 transition-transform duration-500 ease-in-out">
                    <div class="absolute inset-0 bg-gradient-to-b from-gray-900/25 to-gray-900/5"></div>
                    <h3 class="z-10 text-2xl font-medium text-white absolute top-0 left-0 p-4 xs:text-xl md:text-3xl">Brandy</h3>
                  </a>
                </div>
              </div>
            </div>
          </section>
          <section id="2" class="section hidden">
            <h1>This is section 2</h1>
          </section>
          <section id="3" class="section hidden">
            <h1>This is section 3</h1>
          </section>
        </main>
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4">
      <p>Footer</p>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        const sectionButtons = document.querySelectorAll('.navbar-mobile button');
        
        function showSection(sectionId) {
          document.querySelectorAll('.section').forEach(section => section.classList.add('hidden'));
          document.getElementById(sectionId).classList.remove('hidden');
        }

        sidebarLinks.forEach(link => {
          link.addEventListener('click', (event) => {
            event.preventDefault();
            const sectionId = link.getAttribute('data-section');
            showSection(sectionId);
          });
        });

        sectionButtons.forEach(button => {
          button.addEventListener('click', (event) => {
            event.preventDefault();
            const sectionId = button.getAttribute('data-section');
            showSection(sectionId);
          });
        });
      });
    </script>
  </body>
</html>
